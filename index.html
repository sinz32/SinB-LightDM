<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>SinB LightDM</title>
    <meta name="description" content="GFRIEND/VIVIZ SinB LightDM login theme for lightdm-nody-greeter" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./style.css'>
</head>

<body>
    <div class='title'>
        <div class='dropdown'>
            <span id='session' onclick='openSessionMenu();'>Session</span>
            <div class='dropdown-content' id='session_menu'>
                <!-- Session List will be applied -->
            </div>
        </div>
        <div class='dropdown'>
            <span onclick='openPowerMenu();'>Power</span>
            <div class='dropdown-content' id='power_menu'>
                <div onclick='lightdm.restart();'>Reboot</div>
                <div onclick='lightdm.shutdown();'>Shutdown</div>
            </div>
        </div>
    </div>
    <div class='body'>
        <div class='profile' id='profile'>
            <table>
                <tr>
                    <td rowspan='2'><img id='user_image'></td>
                    <td>
                        <div class='dropdown'>
                        <span id='user_name' onclick='openUserList();'></span>
                        <div class='dropdown-content' id='user_list'>
                            <!-- User List will be applied -->
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><input type='password' id='user_pw' placeholder='input password' onkeydown='passwordSumbit();'></td>
                </tr>
            </table>
        </div>
    </div>
    <script type='text/javascript' src='script.js'></script>
    <!-- <script type='text/javascript' src='mock.js'></script> -->
</body>

</html>
